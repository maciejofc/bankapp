<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap :: baseHead(~{::title}, ~{::link})">
    <meta charset="UTF-8"/>
    <title>Homepage</title>
    <link href="#" rel="stylesheet">
</head>


<body class="d-flex flex-column min-vh-100">


<div th:replace="fragments/header :: header">

</div>
<nav th:replace="fragments/nav :: menu">

</nav>

<div class="container-fluid">
    <h1>Users </h1>
    <div class="d-flex">
        <a class="btn btn-primary m-2" th:href="@{~/users(orderBy=creation,page=1)}">Order by creation date</a>
        <a class="btn btn-primary m-2" th:href="@{~/users(orderBy=name,page=1)}">Order by name </a>
        <a class="btn btn-primary m-2" th:href="@{~/users(orderBy=age,page=1)}">Order by age</a>
    </div>
    <div class="d-flex  py-3 flex-wrap justify-content-center ">
        <div class="p-4 m-4 border text-center
          d-flex  flex-column" style="flex-basis: 150px" th:each="user:${usersList}">
            <p class="flex-fill " th:text="${user.fullName}"></p>
            <p class="flex-fill " th:text="${user.roles}"></p>
            <a class="flex-fill " th:href="@{~/user(userId=${user.id})}">Check details</a>
        </div>
    </div>


</div>
<div class="mt-auto">
    <nav>
        <ul class="pagination d-flex  justify-content-center ">


            <li th:class="page-item" th:each="i : ${#numbers.sequence(1, numberOfPages)}">
                <a th:class="page-link" th:classappend="${__${pageNo}__ == __${i}__ ? 'bg-dark': 'bg-info'}"
                   th:href="@{~/users(orderBy=${param.orderBy},page=${i})}"
                   th:text="'Page ' + ${i}"></a>
            </li>

        </ul>
    </nav>
    <footer th:replace="fragments/footer :: footer">

    </footer>
</div>

</body>
</html>
