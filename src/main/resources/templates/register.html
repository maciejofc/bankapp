<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">

<head th:replace="fragments/bootstrap :: baseHead(~{::title}, ~{::link})">
    <title>Register</title>
    <link href="#" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container d-flex align-items-center justify-content-center vh-100 ">
    <div class="d-flex flex-column border justify-content-center align-items-center rounded shadow bg-white p-5 ">
            <!--    1 item HEADING-->
            <div class="d-flex  gap-4 align-items-center mb-3">
                <h1>Sign up </h1>
                <svg class=" bi bi-currency-exchange" fill="currentColor" height="64" viewBox="0 0 16 16"
                     width="64" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 5a5.002 5.002 0 0 0 4.027 4.905 6.46 6.46 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05c0-.046 0-.093.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.46 3.46 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98c-.003.046-.003.097-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5zm16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0zm-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787H8.25zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674l.077.018z"/>
                </svg>
            </div>
            <!--    2 item FORM -->
            <form class="d-flex flex-column " method="post" th:action="@{/register}"
                  th:object="${userForm}">
                <!--        FLEXBOX ONLY FOR INPUTS-->
                <div style="gap:1em" class="d-flex ">
                    <!--    forms 1 item name,birthday,email -->
                    <div class="d-flex flex-column mr-3 ">
                        <div class="form-floating mb-3">
                            <input class="form-control"  th:field="*{fullName}"
                                   type="text"/>
                            <label class="form-label">Full Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control"  th:field="*{birthDay}"
                                   type="date"/>
                            <label class="form-label">Birthday</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control"  th:field="*{email}"
                                   type="text"/>
                            <label class="form-label">Email</label>
                        </div>
                    </div>
                    <!--    forms 2 item passwords,usertypes -->
                    <div class="d-flex flex-column">
                        <!-- Password input -->
                        <div class="form-floating mb-3">
                            <input class="form-control"  th:field="*{password}"
                                   type="password"/>
                            <label class="form-label">Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control"  th:field="*{confirmPassword}"
                                   type="password"/>
                            <label class="form-label">Password confirm</label>
                        </div>
                        <div class="form-floating mb-3">
                            <select class="form-select " th:field="*{userType}">
                                <option th:each="acc : ${listUserType}" th:text="${acc}" th:value="${acc}"/>
                            </select>
                            <label class="form-label">Account type:</label>
                        </div>
                    </div>
                </div>
                <!-- Submit button -->
                <button class="btn btn-primary btn-block mb-3"  type="submit">Register</button>
                <!-- Register buttons -->
                <div class="text-center  text-center w-100">
                    <div class="text-danger">
                        <div th:errors="*{fullName}" th:if="${#fields.hasErrors('fullName')}"></div>
                        <div th:errors="*{birthDay}" th:if="${#fields.hasErrors('birthDay')}"></div>
                        <div th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></div>
                        <div th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div>
                        <div th:errors="*{confirmPassword}" th:if="${#fields.hasErrors('confirmPassword')}"></div>
                    </div>
                    <div>Already a member? <a th:href="@{/login}">Login</a></div>
                </div>
            </form>
            <div class="text-danger" th:if="${param.error}" th:text="${param.error}"></div>
            <div th:if="${param.registerSuccess}">Succesfully signed in, please log in</div>
        </div>
</div>

</body>
</html>
